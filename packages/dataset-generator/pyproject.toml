[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "dataset-generator"
version = "0.1.0"
description = "Dataset generation module for tea-ai"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "numpy>=2.1.0",
  "opencv-python-headless>=4.10.0.84",
]

[project.scripts]
dataset-generator = "dataset_generator.cli:main"
dataset-generator-gate = "dataset_generator.gate:main"

[tool.hatch.build.targets.wheel]
packages = ["src/dataset_generator"]
