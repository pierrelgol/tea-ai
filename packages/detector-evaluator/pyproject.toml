[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "detector-evaluator"
version = "0.1.0"
description = "Pure evaluation toolkit for detection training/eval cycles"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "numpy>=2.1.0",
  "opencv-python-headless>=4.10.0.84",
]

[project.scripts]
detector-evaluator = "detector_evaluator.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/detector_evaluator"]
